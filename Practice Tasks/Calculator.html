<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: lightskyblue;
            margin: 20px;
        }
        .divCSS{

            background-color: white;
            width: 300px;
            height: 310px;
            margin: auto;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .calCSS{
            margin: 3px;
        }
    </style>
    <script>
        function ButtonClick_Test(num)
        {
        document.getElementById("textBox").value+= num;
        }
    function pullFunction()
        {
        document.getElementById("textBox").value="";
        }
    function answer()
    {
        let value = document.getElementById("textBox").value;
        var splitValue = value.split('+');
        let sum =0;
        for(i = 0; i < splitValue.length; i++)
            {
                sum+=parseInt(splitValue[i]);
            }
            document.getElementById("textBox").value = sum;
    }
    </script>
</head>
<body>

    <div class="divCSS">
        <div class="row">
            <input type="text" id="textBox" class="form-control">
        </div>
        <br>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary calCSS" onclick="ButtonClick_Test(1)">1</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary calCSS" onclick="ButtonClick_Test(2)">2</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary calCSS" onclick="ButtonClick_Test(3)">3</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary calCSS" onclick="ButtonClick_Test('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary calCSS" onclick="ButtonClick_Test(4)">4</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary calCSS" onclick="ButtonClick_Test(5)">5</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary calCSS" onclick="ButtonClick_Test(6)">6</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary calCSS" onclick="ButtonClick_Test('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary calCSS" onclick="ButtonClick_Test(7)">7</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary calCSS" onclick="ButtonClick_Test(8)">8</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary calCSS" onclick="ButtonClick_Test(9)">9</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary calCSS" onclick="ButtonClick_Test('*')">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary calCSS" onclick="answer()">=</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary calCSS" onclick="ButtonClick_Test(0)">0</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary calCSS" onclick="ButtonClick_Test('.')">.</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary calCSS" onclick="ButtonClick_Test('/')">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary form-control calCSS" onclick="pullFunction()">Clear</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
